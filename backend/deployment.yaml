apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 192.168.44.44:8082/docker_registry/backend:1.0
        ports:
        - containerPort: 5001
      imagePullSecrets:
      - name: regcred